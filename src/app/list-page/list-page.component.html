<div class="flex-container container">
    <div class="flex-item">
        <mat-form-field>
            <input matInput [matDatepicker]="dataFrom" placeholder="Дата с">
            <mat-datepicker-toggle matSuffix [for]="dataFrom"></mat-datepicker-toggle>
            <mat-datepicker #dataFrom></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="flex-item">
        <mat-form-field>
            <input matInput [matDatepicker]="dataTo" placeholder="Дата по">
            <mat-datepicker-toggle matSuffix [for]="dataTo"></mat-datepicker-toggle>
            <mat-datepicker #dataTo></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="flex-item">
        <button mat-raised-button color="primary">Фильтровать</button>
    </div>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
