<div class="flex-container container">
    <div class="flex-item">
        <mat-form-field>
            <input matInput [matDatepicker]="dataFrom" placeholder="Дата с" [formControl]="dateFrom" (dateChange)="resetDateTo()">
            <mat-datepicker-toggle matSuffix [for]="dataFrom"></mat-datepicker-toggle>
            <mat-datepicker #dataFrom></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="flex-item">
        <mat-form-field>
            <input matInput [matDatepicker]="dataTo" placeholder="Дата по" [formControl]="dateTo" [matDatepickerFilter]="maxDayFiler" [disabled]="!dateFrom.value">
            <mat-datepicker-toggle matSuffix [for]="dataTo"></mat-datepicker-toggle>
            <mat-datepicker #dataTo></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="flex-item">
        <button mat-raised-button color="primary">Фильтровать</button>
    </div>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="usd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USD</th>
            <td mat-cell *matCellDef="let element"> {{element.usd}} </td>
        </ng-container>

        <ng-container matColumnDef="eur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EUR</th>
            <td mat-cell *matCellDef="let element"> {{element.eur}} </td>
        </ng-container>

        <ng-container matColumnDef="gbp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GBP</th>
            <td mat-cell *matCellDef="let element"> {{element.gbp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
